<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing</title>
  </head>
  <style>
    .hidden {
      visibility: hidden;
    }
    .show {
      visibility: visible;
    }
    .error {
      border: 1px solid red;
    }
  </style>
  <body>
    <div id="stat-display">
      <p id="score"></p>
      <p id="totalTime"></p>
      <p id="averageTime"></p>
    </div>
    <button class="show" id="start">Start</button>
    <div id="main" class="hidden">
      <div>
        <span id="score"></span>
      </div>
      <p id="quote"></p>
      <form id="form">
        <div>
          <input style="width: 500px" id="input" type="text" />
          <p id="status-message"></p>
        </div>
      </form>
      <button id="next" class="hidden">next</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
